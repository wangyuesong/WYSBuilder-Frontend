

<div class="section no-pad-bot" id="index-banner">
    <div class="container">
        <ul class="collection with-header">
            <li class="collection-header"><h4 >Your Repositories</h4>
                <a class="waves-effect waves-light btn" ng-click="updateUserRepos()"><i class="material-icons left" ng-click="updateUserRepos">cloud</i>Sync</a></li>
            <div ng-repeat="repo in userRepos">
                <li class="collection-item"><div>{{repo.name}}<a href="{{appRoot}}/{{location.url()}}/{{repo.name}}" class="secondary-content"><i class="material-icons">send</i></a></div></li>
            </div>
        </ul>

    </div>
</div>
