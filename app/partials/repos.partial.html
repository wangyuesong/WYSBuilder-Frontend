

<div class="section no-pad-bot" id="index-banner">
    <div class="container">
        <ul class="collection with-header">
            <li class="collection-header"><h4 >Your Repositories</h4>
                <a class="waves-effect waves-light btn" ng-click="updateUserRepos()"><i class="material-icons left" ng-click="updateUserRepos">cloud</i>Sync</a></li>
            <div>
                <li class="collection-item"  ng-repeat="repo in userRepos track by $index">
                    <div>{{$index + 1}}.<a href="{{repo.html_url}}">{{repo.name}}</a>
                        <a href="{{appRoot}}/{{location.url()}}/{{repo.name}}" class="secondary-content" ng-if="repo.is_hooked"><i class="material-icons">settings</i></a>

                        <div class="switch">
                            <label>
                                Off
                                <input type="checkbox" ng-change="changeHook(repo.name)" ng-model="userRepos[$index].is_hooked">
                                <span class="lever"></span>
                                On
                            </label>
                        </div>
                    </div>
                </li>
            </div>
        </ul>

    </div>
</div>
